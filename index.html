<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<p>Width: <span id="width"></span> Height: <span id="height"></span></p>
	<p>InnerWidth: <span id="innerwidth"></span> InnerHeight: <span id="innerheight"></span></p>
	<p>OuterWidth: <span id="outerwidth"></span> OuterHeight: <span id="outerheight"></span></p>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#width').html( $(window).width() );
			$('#height').html( $(window).height() );
			$('#innerwidth').html( $(window).innerWidth() );
			$('#innerheight').html( $(window).innerHeight() );
			$('#outerwidth').html( $(window).outerWidth() );
			$('#outerheight').html( $(window).outerHeight() );
		});
	</script>
</body>
</html>
